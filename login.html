<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="assets/css/this.css" rel = "stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- what to use what to use what to use -->
        <div class="main-title full-width">
            <img src="assets/Untitled.png" class="img-constraint">
            <div class="padding-right">
                đăng nhập
            </div>
            <a href="">bạn cần giúp đỡ?</a>
        </div>

    </head>

    <body>

        <div class="full-width mainContainer">
            <div class="flex subcontainer align-center full-width">

                <img src="assets/ChineseBG.png" class="chinese-image">
                
                <div class="info-box">
                    
                    <div class="flex full-width sprinkle-top-padding align-center">
                        <p id="little-text">đăng nhập</p>

                        <div class="txt-container align-center">
                            đăng nhập với mã QR
                        </div>
                        <img src="assets/qr.png" id="img-constraint-2">

                    </div>

                    
                </div>
            </div>

            <div class="full-width align-center">
                <div class="d-flex flex-column">
                    <div class="input-group mb-3"></div>

                    <input type="text" class="form-control" placeholder="Email/số điện thoại/tên đăng nhập"
                        aria-label="Username" aria-describedby="basic-addon1">
                    </div>
    
                    <div class="input-group mb-3">
                    <input type="password" class="form-control form-control__password" placeholder="Mật khẩu"
                        aria-label="Password" aria-describedby="basic-addon1">
                    <span class="input-group-text bg-white"><i class="fa-solid fa-eye"></i></span>
                    </div>
    
                    <div class="input-group mb-3 d-flex justify-content-center w-100">
                    <button type="button" class="btn btn_login w-100 text-white text-center">Đăng nhập</button>
                    </div>
                    <div class="d-flex justify-content-between">
                    <a href="" class="fs-6 text-decoration-none">Quên mật khẩu</a>
                    <a href="" class="fs-6 text-decoration-none">Đăng nhập với SMS</a>
                    </div>
                    <div class="line-group mt-3 line w-100"></div>
                    <div class="w-100 border border-1 border-secondary"></div>

                    </div>
                </div>
            </div>
        </div>
    </body>

    
</html>
